{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ alert['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('alerts.update', id=alert['id']) }}"
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ alert['title'] }}" required>
    <label for="message">Message</label>
    <textarea name="message" id="message">{{ alert['message'] }}</textarea>
    <label for="email">Email</label>
    <input name="email" id="email" value="{{ alert['email'] }}" required>
    <label for="schedule">Notification Date:</label>
    <input type="datetime-local" id="schedule" name="schedule" value="{{ alert['schedule'] }}">
    <input type="submit" value="Save">
  </form>
  <hr>
{% endblock %}
