{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Alert{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="create">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="email">Email</label>
    <input name="email" id="email" value="{{ request.form['email'] }}" required>
    <label for="message">Message</label>
    <textarea name="message" id="message">{{ request.form['body'] }}</textarea>
    <label for="alert-date">Notification Date:</label>
    <input type="datetime-local" id="alert-date" name="alert-date" value="{{ request.form['date-time'] }}" required>
    <input type="submit" value="Create Alert">
  </form>
{% endblock %}
